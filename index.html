<!DOCTYPE html>
<html>
<head>
  <title>Project: Library</title>
  <meta charset="UTF-8"/>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
  
</head>
<body>
  <nav class="navbar">
      <div id="pageTitle">My Library</div>
      <a href="https://github.com/TheOdinProject" target="_blank" class="ml-auto">
      <img src="https://cdn0.iconfinder.com/data/icons/octicons/1024/mark-github-512.png">
      </a>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <button type="button" data-toggle="modal" data-target="#bookModal" id="addBtn" class="btn btn-dark btn-lg" title="Add book">+</button>

    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center" id="library">
      
    </div>
  </div>

  <div class="modal fade" id="bookModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title ml-auto" id="exampleModalLabel">Add new book</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="needs-validation" novalidate>
            <div class="form-group">
              <label for="title" class="col-form-label">Title:</label>
              <input type="text" class="form-control" id="titleInput" required>
            </div>
            <div class="form-group">
              <label for="Author" class="col-form-label">Author:</label>
              <input type="text" class="form-control" id="authorInput" required></textarea>
            </div>
            <div class="form-group">
              <label for="pages" class="col-form-label">Pages:</label>
              <input type="number" class="form-control" id="pagesInput" required>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="readCheck">
              <label for="title" class="form-check-label">Already Read</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveBtn" data-dismiss="modal">Save book</button>
        </div>
      </div>
    </div>
  </div>


</body>






<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="/scripts.js"></script>

</html>
